<link rel="stylesheet" href="./pages/hud.css">
<!-- HUD App -->
<v-app id="FIVEZ_HUD" v-show="ShowHUD">
    <v-main>
        <div id="FIVEZ_HUD_Base">
            <div id="FIVEZ_HUD_Elements">
                <v-progress-circular color="green" :rotate="-90" :size="75" :width="10" :value="info.health"><v-icon small>mdi-heart</v-icon></v-progress-circular>
                <v-progress-circular color="blue darken-4" :rotate="-90" :size="75" :width="10" :value="info.armor"><v-icon small>mdi-shield</v-icon></v-progress-circular>
                <v-progress-circular color="orange darken-4" :rotate="-90" :size="75" :width="10" :value="info.stamina"><v-icon small>mdi-lungs</v-icon></v-progress-circular>
            </br>
                <v-progress-circular color="yellow" :rotate="-90" :size="75" :width="10" :value="info.hunger"><v-icon small>mdi-hamburger</v-icon></v-progress-circular>
                <v-progress-circular color="blue" :rotate="-90" :size="75" :width="10" :value="info.thirst"><v-icon small>mdi-cup-water</v-icon></v-progress-circular>
                <v-progress-circular color="red" :rotate="-90" :size="75" :width="10" :value="info.stress"><v-icon small>mdi-head-alert</v-icon></v-progress-circular>
                <v-progress-circular color="blue" :rotate="-90" :size="75" :width="10" :value="micvalue">
                    <v-icon v-show="ShowMic" small>mic</v-icon>
                </v-progress-circular>
                <v-spacer></v-spacer>
                <div v-show="ShowCar">
                    <v-progress-circular color="orange" :rotate="-90" :size="75" :width="10" :value="carInfo.fuel"><v-icon small>mdi-gas-station</v-icon></v-progress-circular>
                    <v-progress-circular color="orange" :rotate="-90" :size="75" :width="10" :value="carInfo.body"><v-icon small>mdi-car</v-icon></v-progress-circular>
                    <v-progress-circular color="orange" :rotate="-90" :size="75" :width="10" :value="carInfo.eng"><v-icon small>mdi-engine</v-icon></v-progress-circular>
                </div>
            </div>
        </div>
        <div id="FIVEZ_HUD_Skillcheck" v-show="ShowSkillcheck">
            <div id="mainBar">
                <div id="reactionBar">
                    <div id="randomBar">
                        <div id="keytopress">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </v-main>
</v-app>
